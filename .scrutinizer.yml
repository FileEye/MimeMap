build:
  environment:
    php: '7.1'
  tests:
    override:
      -
        command: ./vendor/bin/phpunit --coverage-clover build/logs/clover.xml
        coverage:
          file: build/logs/clover.xml
          format: clover
    nodes:
        analysis:
            tests:
                override:
                    - php-scrutinizer-run
checks:
    php:
        code_rating: true
        duplication: true
