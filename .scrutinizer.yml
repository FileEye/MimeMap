build:
  environment:
    php: '7.2'
  nodes:
    analysis:
      tests:
        override:
          - php-scrutinizer-run
          -
            command: ./vendor/bin/phpunit --coverage-clover build/logs/clover.xml
            coverage:
              file: build/logs/clover.xml
              format: clover

checks:
    php:
        code_rating: true
        duplication: true
