# MimeMap
#
# This file provides default overrides to the MIME-type to file extension map
# that is retrieved from Apache's source code repository.
# The entries are executed sequentially; each entry indicates the MapHandler
# method to be invoked and the arguments to be passed in.
-
    - setExtensionDefaultType
    - [sub, text/vnd.dvb.subtitle]
-
    - setExtensionDefaultType
    - [wmz, application/x-msmetafile]
-
    - addMapping
    - [foo/bar, baz]
